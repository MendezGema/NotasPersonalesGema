<!DOCTYPE>
<html lang="en" ng-app="app">
	<head>
  		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1 " />

 		<title>Notas Personales</title>  
  
  		<link rel="stylesheet" href="lib/onsen/css/onsenui.css">  
 		<link rel="stylesheet" href="styles/onsen-css-components.css">  
  		<link rel="stylesheet" href="css/index.css"/>

  		<script src="lib/onsen/js/angular/angular.js"></script>    
 		<script src="lib/onsen/js/onsenui.js"></script>      
   		<script src="js/app.js"></script>  
  		<script>
    		ons.ready(function() { });
  		</script>
	</head>

<body ng-controller="AppController">    
	<ons-sliding-menu menu-page="menu.html" main-page="page1.html" side="left" var="menu" type="reveal" 
    max-slide-distance="260px" swipable="true"></ons-sliding-menu>

		<ons-template id="menu.html">
			<ons-page modifier="menu-page">
				</br>
				<ons-list class="menu-list">
					<ons-list-item class="menu-item" ng-click="menu.setMainPage('page1.html', {closeMenu: true})">
						<ons-icon icon="fa-home"></ons-icon>
						Notas Personales
					</ons-list-item>
                  
				</ons-list>
			</ons-page>
            
		</ons-template> 
 
		
  		<ons-template id="page1.html">
  			<ons-navigator>
            	<ons-page>
      				<ons-toolbar  modifier="custom-toolbar transparent" >
      					<div class="left">
							<ons-toolbar-button ng-click="menu.toggle()">
								<ons-icon icon="ion-navicon" size="28px" fixed-width="false"></ons-icon>
							</ons-toolbar-button>
						</div>
        				
                        <div class="center">Notas personales</div>
      				</ons-toolbar>
					<br>
      				<ons-list ng-controller="MasterController">
       					<ons-list-item modifier="chevron" class="item" ng-repeat="item in items | filter : Notas" 
                        ng-click="showDetail(item)">
          					<ons-row>                                
            					<ons-col>                                
                					<p>Nombre:{{item.Nombre}}</p>
                					<p>Fecha:{{item.Fecha}}</p>
                                    <p>Descripcion:{{item.Descripcion}}</p>					
            					</ons-col>
          					</ons-row>                          
        				</ons-list-item>
      				</ons-list>
    			</ons-page>
  			</ons-navigator>
		</ons-template>
        
  		<ons-template id="detail.html">
    		<ons-page ng-controller="DetailController">
				<ons-toolbar>
        			<div class="left"><ons-back-button>Atras</ons-back-button></div>
        			<div class="center">Detalles</div>
     			</ons-toolbar>
<br>
      			<ons-list modifier="inset" style="margin-top: 10px">
        			<ons-list-item class="item">
         				<ons-row>
            				<ons-col>
                				<p align="center"><span class="item-title">{{item.Nombre}}</span></p>
                                <p align="left"><span class="item-desc">{{item.Fecha}}</span></p>
								<p class="item-desc">Descripcion:<span class="item-desc">{{item.Descripcion}}</span></p>
            				</ons-col>
          				</ons-row>
       				</ons-list-item>

        			
      			</ons-list>
    		</ons-page>
  		</ons-template>
        
        <br>
        </ons-template>
         </br>
        
        
        
      
	</body>  
</html>
